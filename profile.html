<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }
        .profile-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
        .profile-details {
            font-size: 1em;
            color: #666;
            text-align: left;
            margin-top: 10px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <body style="background-image: url('back.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="profile-name">John Doe</h2>
        <div class="profile-details">
            <p><strong>Username:</strong> Vedansh</p>
            <p><strong>Email:</strong> Vedansh@gmail.com</p>
            <p><strong>Number:</strong> 7842869115</p>
            <p><strong>Diet Plan No:</strong> DP-001</p>
        </div>
        <a href="login.html" class="logout-btn">Log Out</a>
    </div>
</body>
</html>
