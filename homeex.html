<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">favourite foods</a></li>
            <li><a href="#">diet</a></li>
            <li><a href="profile.html">profile</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
